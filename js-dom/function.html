<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <h1>DOM-CLASS</h1>
</head>
<body>
    <script type="text/javascript">
        function fact(a){
            let fact =1;
            for(let i=1;i<=a;i++)
            {
                fact *= i;
            }
            return fact;
        }
        let res = fact(5);
        document.write("<h1>"+res+"</h1>");
    </script>
</body>
</html>
