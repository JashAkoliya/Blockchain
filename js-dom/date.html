<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <h1>Date and Time using dom</h1>
</head>
<body>
    <p id="date"></p>
    <script>
        let date = new Date("September 11,2022 12:00:00");
        document.getElementById("date").innerHTML=date;
    </script>
</body>
</html>
