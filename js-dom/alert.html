<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <h1>DOM-CLASS</h1>
</head>
<body>
    <script type="text/javascript">
        function AlertFunction(){
            alert("This is the alert message");
        }
    </script>
    <button onclick="AlertFunction()">Alert Message</button>
</body>
</html>
