<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
    <h1>Manipulate image using HTML</h1>
</head>
<body>
    <button onclick="document.getElementById('img').src='bulb2.png'">Turn on the light</button>
    <button onclick="document.getElementById('img').src='bulb1.gif'">Turn off the light</button>
    <img id="img" src="bulb1.gif" alt="bulb off" style="width:150px">
</body>
</html>
