<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="https://www.google.com">
        <h1>Welcome to CodeHelp</h1>
        <h2>Contact Us Form</h2>

        <label for="uname">Name</label>
        <input type="text" name="uname"required>
        <br>
        <label for="email">Email</label>
        <input type="text" name="email"required>
        <br>
        <lable for="phone">Phone</lable>
        <input type="text" name="phone" required>
        <br>
        <lable for="gender">Gender</lable>
        <input type="radio" name="gender">
        <input type="radio" name="gender">
        <br>
        <lable for="dob">Date Of Birth</lable>
        <input type="date" name="dob">
        <br>
        <lable for="rate">Rating</lable>
        <input type="radio" name="rate">1
        <input type="radio" name="rate">2
        <input type="radio" name="rate">3
        <input type="radio" name="rate">4
        <input type="radio" name="rate">5
        <br>
        <lable for="message">Enter the Message</lable><br>
        <textarea name="message" cols="30" rows="4"></textarea>
        <br>
        <button name="send" type="submit">Send</button>
        <button name="reset" type="reset">Reset</button>
        <br>
    </form>
</body>

</html>
